<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Enterprise Access Portal</title>
    <meta name="description" content="Secure employee access portal for SecureAuth enterprise systems">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%230066cc'/><stop offset='100%' stop-color='%233385d6'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23grad)'/><path d='M50 25c-8.284 0-15 6.716-15 15v5h-5c-2.761 0-5 2.239-5 5v25c0 2.761 2.239 5 5 5h40c2.761 0 5-2.239 5-5V50c0-2.761-2.239-5-5-5h-5v-5c0-8.284-6.716-15-15-15zm0 6c5.523 0 10 4.477 10 10v5H40v-5c0-5.523 4.477-10 10-10z' fill='white'/></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root {
            /* SecureAuth Brand Colors */
            --primary-blue: #0066cc;
            --primary-blue-dark: #004499;
            --primary-blue-light: #3385d6;
            --secondary-blue: #4da6ff;
            --accent-blue: #80bfff;
            --success: #00a86b;
            --warning: #ff8c00;
            --error: #dc3545;
            --info: #17a2b8;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Dark Mode Colors */
            --dark-bg: #0a0e1a;
            --dark-surface: #1a1f2e;
            --dark-surface-elevated: #252b3d;
            --dark-border: #2d3748;
            --dark-text-primary: #f7fafc;
            --dark-text-secondary: #a0aec0;
            
            /* Typography */
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-family-display: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-family-mono: 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            
            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            background: linear-gradient(135deg, var(--primary-blue) 0%, #1e3a8a 50%, var(--primary-blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a202c 50%, var(--gray-900) 100%);
            color: var(--dark-text-primary);
        }

        /* Enhanced Background Elements */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 102, 204, 0.4) 0%, transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(0, 68, 153, 0.4) 0%, transparent 70%);
            opacity: 0.6;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 150px;
            height: 150px;
            left: 8%;
            top: 15%;
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.05) 0%, rgba(0, 68, 153, 0.05) 100%);
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 100px;
            height: 100px;
            left: 85%;
            top: 8%;
            background: linear-gradient(135deg, rgba(77, 166, 255, 0.05) 0%, rgba(0, 102, 204, 0.05) 100%);
            animation-delay: 3s;
        }

        .floating-element:nth-child(3) {
            width: 120px;
            height: 120px;
            left: 75%;
            top: 75%;
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.05) 0%, rgba(0, 68, 153, 0.05) 100%);
            animation-delay: 6s;
        }

        .floating-element:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 15%;
            top: 85%;
            background: linear-gradient(135deg, rgba(77, 166, 255, 0.05) 0%, rgba(0, 102, 204, 0.05) 100%);
            animation-delay: 9s;
        }

        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10 L90 10 M10 30 L30 30 L30 90 M70 30 L90 30 M50 10 L50 90 M70 50 L90 50 M10 70 L30 70 M70 70 L90 70 M10 90 L90 90' stroke='white' stroke-width='1' fill='none' /%3E%3Ccircle cx='30' cy='30' r='2' fill='white'/%3E%3Ccircle cx='70' cy='30' r='2' fill='white'/%3E%3Ccircle cx='30' cy='70' r='2' fill='white'/%3E%3Ccircle cx='70' cy='70' r='2' fill='white'/%3E%3C/svg%3E");
            background-size: 200px 200px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.4; }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 50;
            padding: var(--space-xl) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-xl);
        }

        .company-info {
            color: white;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: var(--space-xs);
            letter-spacing: -0.025em;
            font-family: var(--font-family-display);
        }

        .company-tagline {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-xl);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(0, 168, 107, 0.7);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 168, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 168, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 168, 107, 0); }
        }

        /* Utility Controls */
        .utility-controls {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .utility-btn {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            color: white;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .utility-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .utility-btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl) var(--space-lg);
            position: relative;
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(24px);
            border-radius: var(--radius-2xl);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: var(--space-3xl) var(--space-2xl);
            width: 100%;
            max-width: 460px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        body.dark-mode .login-card {
            background: rgba(26, 32, 44, 0.98);
            border: 1px solid var(--dark-border);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue), var(--primary-blue));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: var(--space-3xl);
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: var(--space-lg);
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 20px 40px rgba(0, 102, 204, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 25px 50px rgba(0, 102, 204, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue), var(--primary-blue));
            border-radius: calc(var(--radius-2xl) + 3px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .logo:hover::after {
            opacity: 0.3;
        }

        .brand-name {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: var(--space-xs);
            letter-spacing: -0.025em;
            font-family: var(--font-family-display);
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 0.95rem;
            color: var(--gray-600);
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        body.dark-mode .brand-tagline {
            color: var(--dark-text-secondary);
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: var(--space-3xl);
        }

        .welcome-section h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #ececec;
            margin-bottom: var(--space-md);
            line-height: 1.2;
            letter-spacing: -0.025em;
            font-family: var(--font-family-display);
        }

        .welcome-section p {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: var(--space-xl);
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        body.dark-mode .welcome-section p {
            color: var(--dark-text-secondary);
        }

        /* Login Form */
        .login-form {
            margin-bottom: var(--space-2xl);
        }

        /* Login Button */
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            padding: var(--space-xl) var(--space-2xl);
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 102, 204, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(0, 102, 204, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }

        .loading-spinner {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .login-button.loading .loading-spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Security Features - SMALLER VERSION */
        .security-features {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
        }

        .security-item {
            display: flex;
            align-items: center;
            padding: var(--space-md) var(--space-lg);
            background: rgba(0, 102, 204, 0.06);
            border: 1px solid rgba(0, 102, 204, 0.12);
            border-radius: var(--radius-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            width: 45%;
        }

        .security-item:hover {
            transform: translateY(-2px);
            background: rgba(0, 102, 204, 0.1);
            box-shadow: 
                0 8px 20px rgba(0, 102, 204, 0.15),
                0 0 0 1px rgba(0, 102, 204, 0.2);
        }

        body.dark-mode .security-item {
            background: rgba(77, 166, 255, 0.1);
            border-color: rgba(77, 166, 255, 0.2);
        }

        body.dark-mode .security-item:hover {
            background: rgba(77, 166, 255, 0.15);
            border-color: rgba(77, 166, 255, 0.3);
        }

        .security-icon {
            width: 24px;
            height: 24px;
            color: var(--primary-blue);
            margin-right: var(--space-sm);
            flex-shrink: 0;
        }

        body.dark-mode .security-icon {
            color: var(--secondary-blue);
        }

        .security-content {
            display: flex;
            flex-direction: column;
        }

        .security-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0;
            letter-spacing: 0.01em;
        }

        body.dark-mode .security-text {
            color: var(--dark-text-primary);
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-2xl) var(--space-lg);
            position: relative;
            z-index: 10;
            text-align: center;
        }

        body.dark-mode .footer {
            background: rgba(0, 0, 0, 0.2);
            border-top-color: rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--space-2xl);
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            transition: all 0.2s;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
        }

        .footer-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .toast {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--space-lg) var(--space-xl);
            min-width: 320px;
            max-width: 400px;
            border-left: 4px solid var(--primary-blue);
            transform: translateX(450px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--error); }
        .toast.warning { border-left-color: var(--warning); }
        .toast.info { border-left-color: var(--info); }

        .toast-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }

        .toast-title {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.95rem;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            font-size: 1.2rem;
            line-height: 1;
        }

        .toast-close:hover {
            background: var(--gray-100);
        }

        .toast-message {
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: var(--space-lg) var(--space-md);
                flex-direction: column;
                gap: var(--space-lg);
                text-align: center;
            }

            .container {
                padding: var(--space-xl) var(--space-md);
            }

            .login-card {
                padding: var(--space-2xl) var(--space-xl);
            }

            .welcome-section h1 {
                font-size: 1.875rem;
            }

            .security-features {
                flex-direction: column;
                align-items: center;
            }

            .security-item {
                width: 100%;
                max-width: 300px;
            }

            .footer-links {
                gap: var(--space-lg);
                flex-direction: column;
            }

            .toast-container {
                top: var(--space-md);
                right: var(--space-md);
                left: var(--space-md);
            }

            .toast {
                min-width: auto;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .floating-element,
            .loading-spinner {
                animation: none;
            }
        }

        /* High Contrast */
        @media (prefers-contrast: high) {
            .login-card {
                border: 3px solid var(--primary-blue);
            }

            .login-button {
                border: 2px solid white;
            }
        }

        /* Print Styles */
        @media print {
            .header,
            .footer,
            .background-wrapper,
            .utility-controls,
            .toast-container {
                display: none !important;
            }

            body {
                background: white !important;
                color: black !important;
            }

            .login-card {
                box-shadow: none !important;
                border: 2px solid black !important;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Background -->
    <div class="background-wrapper">
        <div class="background-grid"></div>
        <div class="background-overlay"></div>
        <div class="circuit-lines"></div>
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="company-info">
                <div class="company-name">SecureAuth</div>
                <div class="company-tagline">Enterprise Security Platform</div>
            </div>
            <div class="system-status" title="All systems operational">
                <div class="status-indicator"></div>
                <span>All Systems Online</span>
            </div>
        </div>
        <div class="utility-controls">
            <!-- Theme Toggle -->
            <button class="utility-btn" onclick="toggleTheme()" title="Toggle Dark Mode" aria-label="Toggle dark mode">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="themeIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
            
            <!-- Help -->
            <button class="utility-btn" onclick="showHelp()" title="Get Help" aria-label="Get help">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo" onclick="logoClick()" tabindex="0" role="button" aria-label="SecureAuth logo">
                        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                                    <stop offset="100%" stop-color="rgba(255,255,255,1)"/>
                                </linearGradient>
                            </defs>
                            <!-- Shield outline -->
                            <path d="M50 10 L20 25 L20 50 C20 70, 35 85, 50 90 C65 85, 80 70, 80 50 L80 25 Z" 
                                  fill="none" stroke="url(#logoGrad)" stroke-width="3"/>
                            <!-- Lock body -->
                            <rect x="35" y="45" width="30" height="25" rx="3" fill="url(#logoGrad)"/>
                            <!-- Lock shackle -->
                            <path d="M40 45 L40 35 C40 27, 45 22, 50 22 C55 22, 60 27, 60 35 L60 45" 
                                  fill="none" stroke="url(#logoGrad)" stroke-width="3"/>
                            <!-- Keyhole -->
                            <circle cx="50" cy="55" r="3" fill="rgba(0,102,204,0.8)"/>
                            <rect x="48.5" y="58" width="3" height="6" fill="rgba(0,102,204,0.8)"/>
                        </svg>
                    </div>
                </div>
                <div class="brand-name">SecureAuth</div>
                <div class="brand-tagline">Enterprise Security Platform</div>
            </div>

            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1>Welcome Back</h1>
                <p>Access your secure workspace with enterprise-grade authentication</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <button type="submit" class="login-button" id="loginButton">
                    <div class="button-content">
                        <div class="loading-spinner"></div>
                        <span class="button-text">Sign in with ADFS</span>
                        <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </button>
            </form>

            <!-- Security Features - SMALLER VERSION -->
            <div class="security-features">
                <div class="security-item" onclick="showSecurityInfo('sso')">
                    <svg class="security-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <div class="security-content">
                        <div class="security-text">Enterprise SSO</div>
                    </div>
                </div>
                <div class="security-item" onclick="showSecurityInfo('mfa')">
                    <svg class="security-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    <div class="security-content">
                        <div class="security-text">Multi-Factor Auth</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 SecureAuth. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link" onclick="showToast('Privacy Policy', 'Learn how we protect your personal information', 'info')">Privacy Policy</a>
                <a href="#" class="footer-link" onclick="showToast('IT Support', 'Contact: support@secureauth.com or call ext. 4357', 'info')">IT Support</a>
                <a href="#" class="footer-link" onclick="showToast('System Status', 'All systems operational - 99.9% uptime', 'success')">System Status</a>
            </div>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Global state management
        const AppState = {
            theme: localStorage.getItem('theme') || 'light',
            lastLogin: localStorage.getItem('lastLogin'),
            loginAttempts: 0
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            showWelcomeMessage();
            animateBackground();
        });

        function initializeApp() {
            // Apply saved theme
            if (AppState.theme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            }

            // Show last login info
            if (AppState.lastLogin) {
                setTimeout(() => {
                    showToast('Welcome Back', `Last login: ${new Date(AppState.lastLogin).toLocaleString()}`, 'info');
                }, 2000);
            }
        }

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            AppState.theme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', AppState.theme);
            updateThemeIcon(isDark);
            showToast('Theme Changed', `Switched to ${AppState.theme} mode`, 'success');
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIcon');
            icon.innerHTML = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
        }

        // Enhanced background animation
        function animateBackground() {
            // Only run if reduced motion is not preferred
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                // Create additional floating elements dynamically
                const floatingElements = document.querySelector('.floating-elements');
                
                for (let i = 0; i < 6; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.style.width = `${Math.random() * 60 + 20}px`;
                    element.style.height = element.style.width;
                    element.style.left = `${Math.random() * 90}%`;
                    element.style.top = `${Math.random() * 90}%`;
                    element.style.opacity = `${Math.random() * 0.1 + 0.05}`;
                    element.style.animationDelay = `${Math.random() * 10}s`;
                    element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    floatingElements.appendChild(element);
                }
            }
        }

        // Toast notification system
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            toast.innerHTML = `
                <div class="toast-header">
                    <div class="toast-title">${title}</div>
                    <button class="toast-close" onclick="closeToast(this)">Ã—</button>
                </div>
                <div class="toast-message">${message}</div>
            `;
            
            container.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    closeToast(toast.querySelector('.toast-close'));
                }
            }, 5000);
        }

        function closeToast(button) {
            const toast = button.closest('.toast');
            toast.classList.remove('show');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 400);
        }

        // Login handling
        function handleLogin(event) {
            event.preventDefault();
            
            const button = document.getElementById('loginButton');
            const buttonText = button.querySelector('.button-text');
            
            // Check for too many attempts
            if (AppState.loginAttempts >= 3) {
                showToast('Account Locked', 'Too many login attempts. Please contact IT support.', 'error');
                return;
            }
            
            // Start login process
            button.classList.add('loading');
            button.disabled = true;
            AppState.loginAttempts++;
            
            // Multi-step authentication process
            const steps = [
                { text: 'Connecting to SecureAuth...', delay: 1000 },
                { text: 'Validating credentials...', delay: 1200 },
                { text: 'Checking permissions...', delay: 800 },
                { text: 'Establishing secure session...', delay: 600 },
                { text: 'Redirecting to dashboard...', delay: 400 }
            ];
            
            let currentStep = 0;
            
            function processStep() {
                if (currentStep < steps.length) {
                    buttonText.textContent = steps[currentStep].text;
                    showToast('Authentication', steps[currentStep].text, 'info');
                    
                    setTimeout(() => {
                        currentStep++;
                        processStep();
                    }, steps[currentStep].delay);
                } else {
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    showToast('Success', 'Authentication successful! Welcome to SecureAuth.', 'success');
                    
                    // Redirect after success message
                    setTimeout(() => {
                        window.location.href = '/sso-login/';
                    }, 1500);
                }
            }
            
            processStep();
        }

        // Security information
        function showSecurityInfo(type) {
            const securityInfo = {
                sso: {
                    title: 'Enterprise Single Sign-On',
                    message: 'Secure authentication through Active Directory Federation Services (ADFS) with enterprise-grade security protocols and seamless integration.'
                },
                mfa: {
                    title: 'Multi-Factor Authentication',
                    message: 'Additional security layer requiring multiple forms of verification including SMS, authenticator apps, or hardware tokens for enhanced protection.'
                }
            };
            
            const info = securityInfo[type];
            if (info) {
                showToast(info.title, info.message, 'info');
            }
        }

        // Utility functions
        function logoClick() {
            const logo = document.querySelector('.logo');
            logo.style.transform = 'scale(1.1) rotate(360deg)';
            showToast('SecureAuth', 'Enterprise Security Platform - Protecting your digital workspace with advanced authentication and authorization solutions.', 'info');
            
            setTimeout(() => {
                logo.style.transform = '';
            }, 600);
        }

        function showHelp() {
            showToast('Help & Support', 'Need assistance? Contact IT Support at support@secureauth.com or call extension 4357 for immediate help.', 'info');
        }

        function showWelcomeMessage() {
            setTimeout(() => {
                const hour = new Date().getHours();
                let greeting = 'Good morning';
                if (hour >= 12 && hour < 17) greeting = 'Good afternoon';
                else if (hour >= 17) greeting = 'Good evening';
                
                showToast('Welcome to SecureAuth', `${greeting}! Please authenticate to access your secure workspace.`, 'info');
            }, 1500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + D for dark mode
            if ((event.ctrlKey || event.metaKey) && event.key === 'd') {
                event.preventDefault();
                toggleTheme();
            }
            
            // Ctrl/Cmd + K for help
            if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                event.preventDefault();
                showHelp();
            }
        });

        // Connection monitoring
        window.addEventListener('online', () => {
            showToast('Connection Restored', 'Internet connection has been restored', 'success');
        });

        window.addEventListener('offline', () => {
            showToast('Connection Lost', 'You are currently offline. Authentication may not be available.', 'error');
        });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`SecureAuth Portal loaded in ${Math.round(loadTime)}ms`);
            
            if (loadTime > 3000) {
                setTimeout(() => {
                    showToast('Performance Notice', 'Page loaded slowly. Check your connection or contact IT if issues persist.', 'warning');
                }, 3000);
            }
        });
    </script>
</body>
</html>
