name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          python manage.py test

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (Linux)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/secureauth:linux -f Dockerfile.linux .

      - name: Push Linux image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/secureauth:linux

  build-windows:
    needs: test
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (Windows)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/secureauth:windows -f Dockerfile.windows .
        shell: powershell

      - name: Push Windows image with retry
        run: |
          # Try pushing with verbose output and explicit timeout
          docker push --disable-content-trust ${{ secrets.DOCKER_USERNAME }}/secureauth:windows
        shell: powershell
        timeout-minutes: 20

  create-manifest:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push manifest
        run: |
          docker manifest create ${{ secrets.DOCKER_USERNAME }}/secureauth:latest \
            ${{ secrets.DOCKER_USERNAME }}/secureauth:linux \
            ${{ secrets.DOCKER_USERNAME }}/secureauth:windows
          docker manifest push ${{ secrets.DOCKER_USERNAME }}/secureauth:latest
