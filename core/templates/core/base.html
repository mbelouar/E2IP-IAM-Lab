{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ADFS Authentication Demo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="description" content="{% block meta_description %}ADFS Authentication Demo with Django and SAML2{% endblock %}">
    <!-- Security headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Frame-Options" content="DENY">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} ADFS Authentication Demo. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
