<!DOCTYPE html>
<html>
<head>
    <title>WebAuthn Test</title>
</head>
<body>
    <h1>WebAuthn Configuration Test</h1>
    <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
    <p><strong>Origin:</strong> <span id="origin"></span></p>
    <p><strong>Host:</strong> <span id="host"></span></p>
    <p><strong>Protocol:</strong> <span id="protocol"></span></p>
    
    <button onclick="testWebAuthn()">Test WebAuthn</button>
    <div id="result"></div>

    <script>
        // Display current page info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('origin').textContent = window.location.origin;
        document.getElementById('host').textContent = window.location.host;
        document.getElementById('protocol').textContent = window.location.protocol;

        async function testWebAuthn() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test if WebAuthn is available
                if (!window.PublicKeyCredential) {
                    resultDiv.innerHTML = '<p style="color: red;">WebAuthn not supported</p>';
                    return;
                }

                // Test basic credential creation
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);
                
                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge: challenge,
                        rp: {
                            name: "Test",
                            id: window.location.hostname,
                        },
                        user: {
                            id: new TextEncoder().encode("test"),
                            name: "test",
                            displayName: "Test User",
                        },
                        pubKeyCredParams: [{alg: -7, type: "public-key"}],
                        authenticatorSelection: {
                            authenticatorAttachment: "cross-platform",
                        },
                        timeout: 60000,
                        attestation: "direct"
                    }
                });
                
                resultDiv.innerHTML = '<p style="color: green;">✅ WebAuthn Test Successful!</p>';
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ WebAuthn Error: ${error.message}</p>`;
                console.error('WebAuthn test error:', error);
            }
        }
    </script>
</body>
</html>
